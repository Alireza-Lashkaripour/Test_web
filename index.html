<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Chemistry Input Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; padding: 1em; border: 1px solid #ddd; }
        h2 { color: #333; }
        label { display: block; margin-top: 1em; }
        select, textarea, button, input { width: 100%; margin-top: 0.5em; padding: 0.5em; }
        #downloadLink { margin-top: 1em; display: none; }
    </style>
</head>
<body>
    <h2>Quantum Chemistry Input Generator</h2>
    <form id="inputForm">
        <label for="geometry">Molecular Geometry (XYZ format):</label>
        <textarea id="geometry" rows="6" placeholder="Paste XYZ geometry here"></textarea>

        <label for="calculationType">Calculation Type:</label>
        <select id="calculationType">
            <option value="SP">Single Point (SP)</option>
            <option value="OPT">Optimization (OPT)</option>
            <option value="FREQ">Frequency (FREQ)</option>
        </select>

        <label for="basisSet">Basis Set:</label>
        <select id="basisSet">
            <option value="STO-3G">STO-3G</option>
            <option value="6-31G">6-31G</option>
            <option value="6-31G*">6-31G*</option>
            <option value="cc-pVDZ">cc-pVDZ</option>
        </select>

        <label for="functional">Functional:</label>
        <select id="functional">
            <option value="HF">Hartree-Fock (HF)</option>
            <option value="B3LYP">B3LYP</option>
            <option value="PBE">PBE</option>
            <option value="M06-2X">M06-2X</option>
        </select>

        <label for="multiplicity">Multiplicity:</label>
        <select id="multiplicity">
            <option value="1">Singlet (1)</option>
            <option value="2">Doublet (2)</option>
            <option value="3">Triplet (3)</option>
        </select>

        <label for="charge">Charge:</label>
        <input type="number" id="charge" placeholder="0" value="0">

        <button type="button" onclick="generateInputFile()">Generate Input File</button>
    </form>

    <a id="downloadLink">Download Input File</a>

    <script>
        function generateInputFile() {
            const geometry = document.getElementById("geometry").value.trim();
            const calculationType = document.getElementById("calculationType").value;
            const basisSet = document.getElementById("basisSet").value;
            const functional = document.getElementById("functional").value;
            const multiplicity = document.getElementById("multiplicity").value;
            const charge = document.getElementById("charge").value;

            if (!geometry) {
                alert("Please enter the molecular geometry.");
                return;
            }

            const inputContent = `
# Quantum Chemistry Input File
# Calculation Type: ${calculationType}
# Functional: ${functional}
# Basis Set: ${basisSet}
# Charge: ${charge}
# Multiplicity: ${multiplicity}

%Chk=calculation.chk
%Mem=1GB
%NProcShared=4
# ${functional}/${basisSet} ${calculationType}

Molecule specification
Charge = ${charge}  Multiplicity = ${multiplicity}
${geometry}

`;

            const blob = new Blob([inputContent.trim()], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const downloadLink = document.getElementById("downloadLink");

            downloadLink.href = url;
            downloadLink.download = "input_file.com";
            downloadLink.style.display = "block";
            downloadLink.textContent = "Download Input File";
        }
    </script>
</body>
</html>
